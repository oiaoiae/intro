<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filzas page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome Filza's Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="javascript:switchScene(0);">Section 1</a></li>
            <li><a href="javascript:switchScene(1);">Section 2</a></li>
            <li><a href="javascript:switchScene(2);">Section 3</a></li>
        </ul>
    </nav>
    <main>
        <section id="section1" class="scene">
            <h2>Section 1</h2>
            <p>This is the first section of the sample page.</p>
            <button>Click Me</button>
        </section>
        <section id="section2" class="scene">
            <h2>Section 2</h2>
            <p>This is the second section of the sample page.</p>
        </section>
        <section id="section3" class="scene">
            <h2>Section 3</h2>
            <p>This is the third section of the sample page.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sample Page. All rights reserved.</p>
    </footer>

    <script>
        var scene = document.getElementsByClassName("scene");
        function switchScene(index) {
            for (var i = 0; i < scene.length; i++) {
                scene[i].style.display = "none";
            }
            scene[index].style.display = "block";
        }
        switchScene(0);
    </script>
</body>
</html>
